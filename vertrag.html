    <main class="instructions">
      <h2>🗓️ Online-Kalender: Arbeiten mit Fobizz</h2>
      <div id="fobizzIntro">
        <p>Wenn du noch keinen Zugang hast, klicke zuerst auf den grünen Knopf:</p>
        <p>
          <button id="startFobizzAccess">🟢 Zugang zu Fobizz starten</button>
        </p>
        <p>Nach dem Login kannst du direkt hier weiterarbeiten:</p>
      </div>

      <div id="fobizzContainer" class="hidden">
        <iframe 
          src="https://app.fobizz.com/pinboard/public_boards/f0a97968-0003-444d-828d-a6f1417dffbe?token=11adb8327a2f43d9340f7b931e3d34e6"

    <!-- JavaScript direkt eingebunden -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("startFobizzAccess");
        const intro = document.getElementById("fobizzIntro");
        const iframeBox = document.getElementById("fobizzContainer");

        btn.addEventListener("click", () => {
          // Intro ausblenden
          intro.classList.add("hidden");

          // Fobizz iFrame anzeigen
          iframeBox.classList.remove("hidden");

          // Optional: direkt iFrame scrollen
          iframeBox.scrollIntoView({ behavior: "smooth" });
        });
      });
    </script>
