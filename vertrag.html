<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projektvertrag Formular</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‘ Projektvertrag</h1>

  <form id="vertragForm">
    <label>Gruppenname:</label>
    <input type="text" id="gruppe" required>

    <label>Projektname:</label>
    <input type="text" id="projektname" required>

    <label>Projektgruppe (Mitglieder):</label>
    <textarea id="mitglieder" required></textarea>

    <label>Projektgruppensprecher*in:</label>
    <input type="text" id="sprecher" required>

    <label>Endprodukt / Ergebnis:</label>
    <input type="text" id="produkt" required>

    <label>Kurze Projektbeschreibung:</label>
    <textarea id="beschreibung" required></textarea>

    <label>Arbeitsschritte:</label>
    <textarea id="arbeit" required></textarea>

    <label>Material / UnterstÃ¼tzung:</label>
    <textarea id="material" required></textarea>

    <button type="button" id="savePdfBtn">ðŸ“„ PDF speichern</button>
  </form>

  <script>
    document.getElementById("savePdfBtn").addEventListener("click", function () {
      const gruppe = document.getElementById("gruppe").value.trim() || "Gruppe";
      const projektname = document.getElementById("projektname").value.trim();
      const mitglieder = document.getElementById("mitglieder").value.trim();
      const sprecher = document.getElementById("sprecher").value.trim();
      const produkt = document.getElementById("produkt").value.trim();
      const beschreibung = document.getElementById("beschreibung").value.trim();
      const arbeit = document.getElementById("arbeit").value.trim();
      const material = document.getElementById("material").value.trim();

      if (!projektname || !mitglieder || !sprecher || !produkt || !beschreibung || !arbeit || !material) {
        alert("Bitte alle Felder ausfÃ¼llen!");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      let y = 20;

      // Titel
      pdf.setFontSize(18);
      pdf.text("Projektvertrag", 105, y, { align: "center" });
      y += 20;

      // Inhalte
      pdf.setFontSize(12);
      pdf.text("Gruppenname:", 20, y);
      pdf.text(gruppe, 80, y); y += 10;

      pdf.text("Projektname:", 20, y);
      pdf.text(projektname, 80, y); y += 10;

      pdf.text("Projektgruppe:", 20, y);
      pdf.text(mitglieder, 30, y + 10, { maxWidth: 160 }); 
      y += 25;

      pdf.text("Projektgruppensprecher*in:", 20, y);
      pdf.text(sprecher, 80, y); y += 10;

      pdf.text("Endprodukt / Ergebnis:", 20, y);
      pdf.text(produkt, 80, y); y += 10;

      pdf.text("Projektbeschreibung:", 20, y);
      pdf.text(beschreibung, 30, y + 10, { maxWidth: 160 });
      y += 30;

      pdf.text("Arbeitsschritte:", 20, y);
      pdf.text(arbeit, 30, y + 10, { maxWidth: 160 });
      y += 30;

      pdf.text("Material / UnterstÃ¼tzung:", 20, y);
      pdf.text(material, 30, y + 10, { maxWidth: 160 });
      y += 30;

      // Unterschriften
      pdf.line(20, y, 100, y);
      pdf.text("Unterschrift Gruppe", 20, y + 10);

      pdf.line(120, y, 190, y);
      pdf.text("Unterschrift Lehrkraft", 120, y + 10);

      // Speichern
      pdf.save(`Projektvertrag_${gruppe}.pdf`);
    });
  </script>
</body>
</html>
