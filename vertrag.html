<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 Planung – Projekt 5-7 Rot</title>
  <link rel="stylesheet" href="projekt.css">
  <script src="common.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>📅 Projektplanung mit dem Online-Kalender</h1>

    <div class="card">
      <p class="subtitle" id="introText">
        Dein Kalender wird gleich automatisch geladen.<br>
        Falls es nicht klappt, kannst du ihn unten manuell anzeigen.
      </p>

      <!-- Unsichtbarer Login-iFrame -->
      <iframe
        src=""
        id="fobizzLoginFrame"
        class="hidden"
        width="0"
        height="0"
        loading="eager">
      </iframe>

      <!-- Sichtbarer Kalender -->
      <section id="fobizzContainer" class="hidden">
        <iframe
          src="https://app.fobizz.com/pinboard/public_boards/f0a97968-0003-444d-828d-a6f1417dffbe?token=11adb8327a2f43d9340f7b931e3d34e6"
          title="Fobizz-Projektkalender"
          class="card">
        </iframe>
      </section>

      <!-- Fallback -->
      <div id="fallbackHint" class="hidden creativity-booster">
        <p>❗️Die automatische Anmeldung hat nicht funktioniert.</p>
        <button id="fallbackBtn" class="secondary-btn">🔄 Kalender manuell anzeigen</button>
      </div>
    </div>

    <footer class="subtitle">
      Erstellt von Louis Birk-von Brook • Lizenz:
      <a href="https://creativecommons.org/publicdomain/zero/1.0/deed.de">CC0</a>
    </footer>
  </div>
</body>
</html>
