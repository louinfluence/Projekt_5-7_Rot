<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“„ Projektvertrag</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #e64c0c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c43f0a;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Projektvertrag</h1>

  <form id="vertragForm">
    <label>Wie ist der Name eurer Projektgruppe?
      <input type="text" name="gruppe" required>
    </label>

    <label>Wer gehÃ¶rt zu eurer Projektgruppe?
      <textarea name="mitglieder" rows="3" required></textarea>
    </label>

    <label>Projektteamspecher*in
      <input type="text" name="sprecher" required>
    </label>

    <label>Welches Produkt soll am Ende vorliegen?
      <input type="text" name="produkt" required>
    </label>

    <label>Beschreibt euer Projekt ausfÃ¼hrlich
      <textarea name="beschreibung" rows="5" required></textarea>
    </label>

    <button type="button" id="exportPdfBtn">ðŸ“¥ Vertrag als PDF speichern</button>
  </form>

  <script>
    document.getElementById('exportPdfBtn').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      // Logo laden (von deinem Upload-Ordner / oder direkt Base64)
      const logoUrl = "logo-winterhuder-reformschule-data.jpg"; // <-- anpassen, falls anderer Pfad
      const logo = await loadImage(logoUrl);

      // Logo einfÃ¼gen (oben rechts)
      pdf.addImage(logo, "JPEG", 150, 10, 40, 25);

      // Titel
      pdf.setFontSize(18);
      pdf.text("Projektvertrag", 105, 20, { align: "center" });

      pdf.setFontSize(12);
      let y = 40;

      // Formulardaten auslesen
      const form = document.getElementById('vertragForm');
      const data = new FormData(form);

      function drawField(label, value, height = 10) {
        pdf.setFont(undefined, "bold");
        pdf.text(label, 20, y);
        y += 6;
        pdf.setFont(undefined, "normal");
        pdf.text(value || "__________________", 25, y);
        pdf.rect(20, y - 5, 170, height); // Rahmen
        y += height + 8;
      }

      drawField("Name der Projektgruppe:", data.get("gruppe"));
      drawField("Wer gehÃ¶rt zu eurer Projektgruppe?", data.get("mitglieder"), 20);
      drawField("Projektteamspecher*in:", data.get("sprecher"));
      drawField("Welches Produkt soll am Ende vorliegen?", data.get("produkt"));
      drawField("Beschreibung:", data.get("beschreibung"), 30);

      // Unterschriftenlinien unten
      y += 20;
      pdf.line(20, y, 90, y);
      pdf.text("Unterschrift Projektgruppe", 20, y + 10);

      pdf.line(120, y, 190, y);
      pdf.text("Unterschrift Lehrkraft", 120, y + 10);

      // Gruppennamen fÃ¼r Dateiname
      const groupName = (data.get("gruppe") || "Gruppe").replace(/\s+/g, "_");
      pdf.save(`Projektvertrag_${groupName}.pdf`);

      async function loadImage(url) {
        return new Promise((resolve) => {
          const img = new Image();
          img.crossOrigin = "anonymous";
          img.onload = () => resolve(img);
          img.src = url;
        });
      }
    });
  </script>
</body>
</html>
