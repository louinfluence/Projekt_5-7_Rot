<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projektvertrag Formular</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‘ Projektvertrag</h1>

  <form id="vertragForm">
    <label>Gruppenname:</label>
    <input type="text" id="gruppe" required>

    <label>Name des Projekts:</label>
    <input type="text" id="projektname" required>

    <label>Wer gehÃ¶rt zur Projektgruppe?</label>
    <textarea id="mitglieder" required></textarea>

    <label>Projektgruppensprecher*in:</label>
    <input type="text" id="sprecher" required>

    <label>Welches Produkt soll am Ende vorliegen?</label>
    <input type="text" id="produkt" required>

    <label>Projektbeschreibung:</label>
    <textarea id="beschreibung" required></textarea>

    <button type="button" id="savePdfBtn">ðŸ“„ PDF speichern</button>
  </form>

  <script>
    document.getElementById("savePdfBtn").addEventListener("click", function () {
      const gruppe = document.getElementById("gruppe").value.trim() || "Gruppe";
      const projektname = document.getElementById("projektname").value.trim();
      const mitglieder = document.getElementById("mitglieder").value.trim();
      const sprecher = document.getElementById("sprecher").value.trim();
      const produkt = document.getElementById("produkt").value.trim();
      const beschreibung = document.getElementById("beschreibung").value.trim();

      if (!projektname || !mitglieder || !sprecher || !produkt || !beschreibung) {
        alert("Bitte alle Felder ausfÃ¼llen!");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      let y = 20;

      pdf.setFontSize(16);
      pdf.text("Projektvertrag", 20, y);
      y += 15;

      pdf.setFontSize(12);
      pdf.text(`Gruppenname: ${gruppe}`, 20, y); y += 10;
      pdf.text(`Projektname: ${projektname}`, 20, y); y += 10;
      pdf.text("Projektgruppe:", 20, y); y += 10;
      pdf.text(mitglieder, 30, y, { maxWidth: 160 }); y += 20;
      pdf.text(`Projektgruppensprecher*in: ${sprecher}`, 20, y); y += 10;
      pdf.text(`Endprodukt: ${produkt}`, 20, y); y += 10;
      pdf.text("Beschreibung:", 20, y); y += 10;
      pdf.text(beschreibung, 30, y, { maxWidth: 160 });

      pdf.save(`Projektvertrag_${gruppe}.pdf`);
    });
  </script>
</body>
</html>
