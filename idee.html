<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Planungsboard Prototyp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("IMG_0041.png") repeat;
      background-size: auto; /* wichtig: kachelt sich ohne Skalierung */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #board {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .station {
      position: absolute;
      width: 150px;
      min-height: 50px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      cursor: move;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .station textarea {
      width: 100%;
      border: none;
      resize: none;
      background: transparent;
      font-size: 14px;
      font-family: inherit;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 6px;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="addStation">+ Neue Station</button>
    <span id="count">0 / 12</span>
  </div>

  <div id="board"></div>

  <script>
    let stationCount = 0;
    const maxStations = 12;
    const board = document.getElementById("board");
    const counter = document.getElementById("count");
    const addBtn = document.getElementById("addStation");

    addBtn.addEventListener("click", () => {
      if (stationCount >= maxStations) {
        alert("Maximal 12 Stationen erlaubt!");
        return;
      }

      stationCount++;
      counter.textContent = stationCount + " / " + maxStations;

      const station = document.createElement("div");
      station.className = "station";
      station.style.left = "100px" * (window.innerWidth - 200) + "px";
      station.style.top = "100px" * (window.innerHeight - 150) + "px";

      const textarea = document.createElement("textarea");
      textarea.rows = 3;
      textarea.placeholder = "Schritt " + stationCount;
      station.appendChild(textarea);

      board.appendChild(station);

      makeDraggable(station);
    });

    function makeDraggable(el) {
      let offsetX, offsetY, isDown = false;

      el.addEventListener("mousedown", e => {
        isDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
      });

      document.addEventListener("mouseup", () => { isDown = false; });

      document.addEventListener("mousemove", e => {
        if (!isDown) return;
        el.style.left = (e.clientX - offsetX) + "px";
        el.style.top = (e.clientY - offsetY) + "px";
      });
    }
  </script>
</body>
</html>
