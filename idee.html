<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Planungsboard Prototyp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("IMG_0052.png") repeat;
      background-size: auto; /* kachelt sich nahtlos */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #board {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .station {
      position: absolute;
      width: 320px;
      min-height: 120px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 5px;
      cursor: move;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .station h4 {
      margin: 0 0 5px 0;
      font-size: 14px;
      text-align: center;
      background: #f0f0f0;
      border-radius: 4px;
      padding: 2px;
    }

    .station textarea {
      width: 100%;
      border: none;
      resize: none;
      background: transparent;
      font-size: 13px;
      font-family: inherit;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="addStation">+ Neue Station</button>
    <span id="count">0 / 12</span>
  </div>

  <div id="board"></div>

<script>
  let stationCount = 0;
  const maxStations = 12;

  document.getElementById("addStation").addEventListener("click", () => {
    stationCount++;
    document.getElementById("count").textContent = stationCount + " / " + maxStations;

    const box = document.createElement("div");
    box.textContent = "Station " + stationCount;
    box.style.position = "absolute";
    box.style.left = "200px";
    box.style.top = (100 + stationCount * 40) + "px";
    box.style.background = "white";
    box.style.padding = "10px";
    box.style.border = "1px solid black";
    document.getElementById("board").appendChild(box);
  });
</script>  
</body>
</html>
