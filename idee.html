<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Planungsboard Prototyp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("IMG_0052.png") repeat;
      background-size: auto; /* kachelt sich nahtlos */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #board {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .station {
      position: absolute;
      width: 160px;
      min-height: 60px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 5px;
      cursor: move;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .station h4 {
      margin: 0 0 5px 0;
      font-size: 14px;
      text-align: center;
      background: #f0f0f0;
      border-radius: 4px;
      padding: 2px;
    }

    .station textarea {
      width: 100%;
      border: none;
      resize: none;
      background: transparent;
      font-size: 13px;
      font-family: inherit;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="addStation">+ Neue Station</button>
    <span id="count">0 / 12</span>
  </div>

  <div id="board"></div>

  <script>
    let stationCount = 0;
    const maxStations = 12;
    const board = document.getElementById("board");
    const counter = document.getElementById("count");
    const addBtn = document.getElementById("addStation");

    addBtn.addEventListener("click", () => {
      if (stationCount >= maxStations) {
        alert("Maximal 12 Stationen erlaubt!");
        return;
      }

      stationCount++;
      counter.textContent = stationCount + " / " + maxStations;

      const station = document.createElement("div");
      station.className = "station";

      // Startposition in der Mitte
      station.style.left = (window.innerWidth / 2 - 80) + "px";
      station.style.top = (window.innerHeight / 2 - 40) + "px";

      // Titel + Eingabefeld
      const title = document.createElement("h4");
      title.textContent = "Station " + stationCount;

      const textarea = document.createElement("textarea");
      textarea.rows = 3;
      textarea.placeholder = "Schritt notieren...";

      station.appendChild(title);
      station.appendChild(textarea);

      board.appendChild(station);
      makeDraggable(station);
    });

    function makeDraggable(el) {
      let offsetX, offsetY, isDown = false;

      // --- Maussteuerung ---
      el.addEventListener("mousedown", e => {
        isDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.zIndex = Date.now();
      });

      document.addEventListener("mouseup", () => { isDown = false; });

      document.addEventListener("mousemove", e => {
        if (!isDown) return;
        el.style.left = (e.clientX - offsetX) + "px";
        el.style.top = (e.clientY - offsetY) + "px";
      });

      // --- Touchsteuerung ---
      el.addEventListener("touchstart", e => {
        isDown = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - el.offsetLeft;
        offsetY = touch.clientY - el.offsetTop;
        el.style.zIndex = Date.now();
      });

      document.addEventListener("touchend", () => { isDown = false; });

      document.addEventListener("touchmove", e => {
        if (!isDown) return;
        const touch = e.touches[0];
        el.style.left = (touch.clientX - offsetX) + "px";
        el.style.top = (touch.clientY - offsetY) + "px";
      });
    }
  </script>
</body>
</html>
